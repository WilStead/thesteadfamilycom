{{ define "main" }}
<main role="main" class="container-fluid">
    <section class="section">
        <!-- "{{.Content}}" pulls from the markdown content of the corresponding _index.md -->
        <h1>{{.Content}}</h1>
        <!-- Renders the article.html content view for each content/sections/*.md -->
        {{ range .Pages }}
            {{ .Render "article"}}
        {{ end }}
    </section>
</main>
{{ end }}
